<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge 9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FDIC: BankFind Home</title>
    <!-- This APP_VERSION is set to date time during development so pages are never cached.  This will cause
    a performance problem, though. So just before deploying  to new environment change APP_VERSION to some
    number higher than what is on server.  This will force the browsers of all users who visit the site, to grab the new code, but only
    once. -->
    <script>var APP_VERSION = 36;</script>

    <link rel="stylesheet" href="css/jqueryui/ui-lightness/jquery-ui-1.9.2.custom.min.css" /> <!-- For autocomplete and datepicker -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="js/jquery/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr/modernizr.min.js"></script>
    <script src="js/respond/respond.min.js"></script> <!-- Allows IE8 and lower to response to CSS media queries -->
    <script src="js/jqueryui/jquery-ui-1.9.2.custom.min.js"></script> <!-- For autocomplete and datepicker -->
    <!-- Using scripts to generate reference to CSS and JS files with a version number so browsers don't cache them -->
    <script>document.write('<link rel="stylesheet" type="text/css" href="css/lib.css?version=' + APP_VERSION + '"\><\/link>');</script>
    <script>document.write('<link rel="stylesheet" type="text/css" href="css/app.css?version=' + APP_VERSION + '"\><\/link>');</script>
    <script>document.write('<script type="text/javascript" src="js/common.js?version=' + APP_VERSION + '"\><\/script>');</script>

    <style>
        .container {
            padding: 0px;
        }
    </style>

</head>

    <body>
        <div id="site-container" class="bankFindHome">
             <div id="site-grid-container">
                <div>
                    <!--#include virtual="/responsive/app_header_and_footer/header/header.html"-->
                </div>
                <!-- The global nav menu -->
                <!--#include file="navBar.html" -->

                <div class="mobile_search_container_background">
                <!--Mobile Heading-->
                <div class="category_banner row-fluid">
                    <div class="col-xs-5">
                        <a class="mb_hist" href="index.html"> < Back</a>
                    </div>
                    <div id="mobileexpandbankfind" class="cssPageTitle col-offset-xs-5">
                        BankFind
                    </div>
                </div>
                <div id="errorMessageFocus"><span id="errorMessages" title="No Errors"></span></div>
                <div class="bnkformContainer">
                    <div class="container-fluid">
                        <div class="cssPageDesc">
                            <span>FDIC BankFind allows you to locate FDIC-insured banking institutions</span>
                        </div>
                        <div id="errorMessageFocus"><span id="errorMessages" title="No Errors"></span></div>
                        <form role="form" id="searchForm" method="get" action="./results.html" onsubmit="return validateSearchForm()">
                                <div class="row-fluid">
                                    <label for="bankname">Bank Name</label>
                                    <div class="form-group">
                                        <input tabindex="37" id="bankname" class="form-control js-bankname mrm" name="name" type="text" placeholder="Bank Name">
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <a tabindex="38" class="tooltipIndicator" href="#" data-toggle="tooltip" data-placement="bottom"
                                       title="FDIC Certificate number - A unique NUMBER assigned by the FDIC, used to identify institutions and for the issuance of insurance certificates.">
                                        <label for="fdicNumber">FDIC #</label>
                                    </a>
                                    <div class="form-group">
                                        <input tabindex="38" id="fdicNumber" type="text" name="fdic" maxlength="8" class="form-control mrm" placeholder="FDIC #" />
                                    </div>
                                </div>
                             <div class="row-fluid">
                                <label for="Address">Address</label>
                                <div class="form-group">
                                        <input tabindex="39" id="address" type="text" name="address" class="form-control mrm" placeholder="Address" />
                                </div>
                              </div>
                            <div class="row-fluid">
                                <label for="city">City</label>
                                <div class="form-group">
                                    <input tabindex="40" id="city" type="text" name="city" class="form-control js-cityname mrm" placeholder="City" />
                                </div>
                            </div>
                            <div class="row-fluid">
                                <label for="state">State</label>
                                <div class="form-group">
                                    <select class="form-control js-stateOptions mrm"></select>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <label for="zipcode">ZIP Code</label>
                                <div class="form-group">
                                    <input tabindex="42" id="zipcode" type="text" name="zip" maxlength="5" class="form-control mrm" placeholder="ZIP Code" />
                                </div>
                            </div>
                            <div class="mb_hist"><a tabindex="43" class="detailsandFinancialsLink" href="#">Details & Financials</a></div>
                            <hr/>
                            <div class="row search_buttons_section col-offset-xs-1 col-offset-sm-2 col-sm-8">
                                <button tabindex="44" type="submit" class="col-xs-offset-3 btn btn-default btn-sm" id="findButton"> Search </button>
                                <button tabindex="45" type="button" class="col-xs-offset-1 btn btn-default btn-sm" id="clearButton"> Clear </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                 <div>
                     <!--#include virtual="/responsive/app_header_and_footer/footer/footer.html"-->
                 </div><!--End panel footer-->
            </div>
        </div><!--End Site Container-->
 
        <!-- For autocomplete and datepicker -->
        <script src="js/common.js"></script>
        <script src="js/search.js"></script>
        <script src="js/index.js"></script>


    </body>
</html>
