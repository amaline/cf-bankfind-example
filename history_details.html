<div id="history" class="col-xs-11 col-sm-10 ptm relative" style="display:none;">
    <div>
        <div id="showHistory">
            <div class="row hidden-print" id="acquiredFilterCheckboxDiv">
                <div class="col-sm-1 col-xs-1">
                    <input tabindex="126" role="checkbox" id="acquiredFilterCheckbox" style="text-align:right; margin-left:-10px;" type="checkbox" name="acqstatus" />
                </div>
                <div id="showAcquisitions" class="col-sm-9 col-xs-6">
                    <label for="acquired Checkbox">Show Acquisitions</label>
                </div>
            </div>
            <div class="row results">
                <table id="historyTable" class="table table-responsive table-striped table-bordered table-condensed resultTableContainer" summary="Institution History">
                    <thead>
                        <tr>
                            <th class="essential">Date</th>
                            <th class="essential">Event</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div id="showNoHistory">History information is currently unavailable for this institution</div>
    </div>
</div>
